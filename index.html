<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="wrapper">

    <!-- header  start -->

    <header class="header">

      <div class="header_navbar">

        <div class="header_logo">
          <img class="header_logo-logo logo1" src="./assets/icons/Логотип.svg" alt="site logo">
          <img class="header_logo-logo logo2" src="./assets/icons/Web Studio.svg" alt="site logo">
        </div>
        <div class="header_links">
          <a class="header_link" href="#">Услуги</a>
          <a class="header_link" href="#">Цены</a>
          <a class="header_link" href="#">Портфолио</a>
          <a class="header_link" href="#">Контакты</a>
        </div>
        <div class="header_phone">
          <div class="header_phone-number">
            <img class="header_phone-number-num" src="./assets/icons/icons8-телефон-50 2.svg" alt="phone logo">
            <div class="header_phone-number-num">+373-69910767</div>
          </div>
          <div class="header_order">
            <a class="header_order-writing" href="#">Заказать звонок</a>
          </div>
        </div>

      </div>
      <div class="header_info">
        <div class="header_image"><img src="assets/images/Mask Group.svg" alt="site image"></div>
        <div class="header_writing">
          <div class="header_title"><h1 class="header_title_writing">Разработка <span class="header_title-red">Сайтов</span>
            для бизнеса</h1></div>
          <div class="header_subtitle"><p class="header_subtitle_writing">Проектирование, разработка, тестирование и поддержка интернет-магазинов, веб-сервисов, приложений, продающих и корпоративных сайтов</p></div>
          <button class="header_button">Расcчитать  Стоимость</button>
        </div>
      </div>

    </header>

    <!-- header  end -->


    <!-- main start -->

    <main class="main">

      <section class="more_information"></section>


    </main>

    <!-- main end -->



    <!-- footer  start-->

    <footer class="footer">
      <div class="footer_section">

      </div>
    </footer>

    <!-- footer  end-->
  </div>
</body>
</html>
